<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="https://kit.fontawesome.com/07ef921c81.js" crossorigin="anonymous"></script>
        <title>Les petits plats</title>
    </head>
    <body>
        <header>
            <img id="logo" src="./assets/images/logo_les_petits_plats.jpg" alt="Les petits plats">
        </header>
        <main>
            <!--SEARCHBAR-->
            <section class="search__section">
                <div class="top__search">
                    <input type="search" id="main__search" placeholder="Rechercher une recette"/>
                </div>

                <!--TAGS-->
                <div id="resume__filter"></div>

                <!--FILTER SEARCH-->

                <div id="search">
                    <div class="ingredients search__box">
                        <div class="search__wrapper">
                            <label for="ingredients__search">Ingr√©dients</label>
                            <input type="search" id="ingredients__search"/>
                        </div>
                        <ul class="hide__search search__list" id="ingredients__list"></ul>
                    </div>
                    <div class="appliances search__box">
                        <div class="search__wrapper">
                            <label for="appliances__search">Appareils</label>
                            <input type="search" id="appliances__search"/>
                        </div>
                        <ul class="hide__search search__list" id="appliances__list"></ul>
                    </div>
                    <div class="ustensils search__box">
                        <div class="search__wrapper">
                            <label for="ustensils__search">Ustensiles</label>
                            <input type="search" id="ustensils__search"/>
                        </div>
                        <ul class="hide__search search__list" id="ustensils__list"></ul>
                    </div>
                </div>


            </section>

            <section class="recipe__gallery"></section>
        </main>

        <template>
            <article data-meal-card class="recipe__card" tabindex="0">
                <img src="./assets/images/plats.jpg" alt="Recettes">
                <div class="card__bottom">
                    <div class="recipe__top">
                        <h2 class="recipe__title"></h2>
                        <p class="recipe__time"></p>
                    </div>
                    <div class="recipe__bottom">
                        <ul class="recipe__ingredients__list"></ul>
                        <p class="recipe"></p>
                    </div>
                </div>
            </article>

            <li data-card-li>
                <span class="bold"></span>
                <span class="quantity"></span>
                <span class="unit"></span>
            </li>

            <li data-search-li>
                <a></a>
            </li>
        </template>
        <script src="./data/recipe.js"></script>
        <script src="./scripts/search.js"></script>
        <script src="./scripts/event.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
