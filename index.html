
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">

        <title>Les petits plats</title>

    <body>
        <header>
            <img id="logo" src="./assets/images/logo_les_petits_plats.jpg" alt="Les petits plats">

        <main>
            <!--SEARCHBAR-->
            <section class="search__section">
                <div class="search__principal">
                    <input type="search" id="main-search" placeholder="Rechercher une recette"/>

            </section>

            <!--TAGS-->
            <section class="resume__filter"></section>

            <!--FILTER SEARCH-->     
    
                <div id="search">
                    <div class="ingredients search__box">
                        <div class="search__wrapper">
                            <label for="ingredients__search">Ingr√©dients</label>

                        </div>
                        <ul class="hide__search search__list" id="ingredients__list"></ul>
                    </div>
                    <div class="appliances search__box">
                        <div class="search__wrapper">
                            <label for="appliances__search">Appareils</label>

                        </div>
                        <ul class="hide__search search__list" id="appliances__list"></ul>
                    </div>
                    <div class="ustensils search__box">

                            <label for="ustensils__search">Ustensiles</label>
